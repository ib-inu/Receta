<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get recipe | Receta</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="src/sass/main.scss" />
    <link
      rel="preload"
      href="/src/fonts/bella_stella_-_personal_use.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
  </head>
  <script type="module" src="src/js/controller.js"></script>
  <body>
    <div class="container">
      <header class="header">
        <h2 class="header__logo">Receta</h2>

        <form class="header__search">
          <input
            type="text"
            placeholder="search recipes..."
            class="header__search-bar"
          />
          <button class="header__search-btn">
            <span>üçî</span>
          </button>
        </form>

        <div class="header__bookmark">
          <div class="header__bookmark-title">
            <i class="fas fa-bookmark"></i>
          </div>
          <div class="header__bookmark-items">
            <ul class="header__bookmark-items__lists"></ul>
          </div>
        </div>
      </header>
      <div class="add-recipe">
        <p class="add-recipe__description">
          Add your own recipe
          <i class="add-recipe__icon fa-regular fa-square-plus"></i>
        </p>
      </div>

      <form class="add-recipe__form">
        <h2 class="add-recipe__title">Recipe Data</h2>

        <label for="recipe_name" class="add-recipe__label">Title:</label>
        <input
          required
          type="text"
          id="recipe_name"
          name="title"
          placeholder="recipe"
          class="add-recipe__input add-recipe__input--title"
        />

        <label for="source-url" class="add-recipe__label">SOURCE URL</label>
        <input
          type="text"
          placeholder="source url"
          id="source-url"
          name="sourceUrl"
          class="add-recipe__input add-recipe__input--image"
        />
        <label for="image_url" class="add-recipe__label">Image URL:</label>
        <input
          type="text"
          placeholder="image url"
          id="image_url"
          name="image"
          class="add-recipe__input add-recipe__input--image"
        />

        <label for="publisher" class="add-recipe__label">Publisher:</label>
        <input
          type="text"
          placeholder="publisher"
          id="publisher"
          name="publisher"
          class="add-recipe__input add-recipe__input--publisher"
        />

        <label for="prep_time" class="add-recipe__label">Prep Time:</label>
        <input
          type="text"
          placeholder="cooking time"
          id="prep_time"
          name="cookingTime"
          class="add-recipe__input add-recipe__input--prep-time"
        />

        <label for="servings" class="add-recipe__label">Servings:</label>
        <input
          type="text"
          placeholder="servings"
          id="servings"
          name="servings"
          class="add-recipe__input add-recipe__input--servings"
        />

        <!-- Ingredient inputs -->
        <label for="ingredient_1" class="add-recipe__label"
          >Ingredient 1:</label
        >
        <input
          type="text"
          placeholder="0.5,kg,Rice"
          id="ingredient_1"
          name="ingredient1"
          class="add-recipe__input add-recipe__input--ingredient"
        />

        <label for="ingredient_2" class="add-recipe__label"
          >Ingredient 2:</label
        >
        <input
          type="text"
          placeholder="0.5,kg,Rice"
          id="ingredient_2"
          name="ingredient2"
          class="add-recipe__input add-recipe__input--ingredient"
        />

        <label for="ingredient_3" class="add-recipe__label"
          >Ingredient 3:</label
        >
        <input
          type="text"
          placeholder="0.5,kg,Rice"
          id="ingredient_3"
          name="ingredient3"
          class="add-recipe__input add-recipe__input--ingredient"
        />

        <label for="ingredient_4" class="add-recipe__label"
          >Ingredient 4:</label
        >
        <input
          type="text"
          placeholder="0.5,kg,Rice"
          id="ingredient_4"
          name="ingredient4"
          class="add-recipe__input add-recipe__input--ingredient"
        />

        <label for="ingredient_5" class="add-recipe__label"
          >Ingredient 5:</label
        >
        <input
          type="text"
          placeholder="0.5,kg,Rice"
          id="ingredient_5"
          name="ingredient5"
          class="add-recipe__input add-recipe__input--ingredient"
        />

        <label for="ingredient_6" class="add-recipe__label"
          >Ingredient 6:</label
        >
        <input
          type="text"
          placeholder="0.5,kg,Rice"
          id="ingredient_6"
          name="ingredient6"
          class="add-recipe__input add-recipe__input--ingredient"
        />

        <button type="submit" class="add-recipe__button">Upload</button>
      </form>
      <div class="recipe-container"></div>
    </div>
  </body>
</html>
